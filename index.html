<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Toxic Bog — Coming Soon</title>
<meta name="description" content="Toxic Bog — coming soon. Enter your email to get updates.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Rubik:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{
--bg1:#071b00; /* deep green */
--bg2:#123b00; /* mid green */
--accent:#7bff3a; /* toxic neon */
--muted:rgba(255,255,255,0.85);
--glass: rgba(255,255,255,0.03);
--max-width:1100px;
--radius:18px;
color-scheme: dark;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family: 'Karla', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
background: radial-gradient(1200px 600px at 10% 10%, rgba(123,255,58,0.06), transparent), linear-gradient(180deg,var(--bg1),var(--bg2));
display:flex;align-items:center;justify-content:center;padding:40px 20px;color:var(--muted);
}
.card{
width:100%;max-width:var(--max-width);background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(6px);
border-radius:var(--radius);box-shadow: 0 10px 40px rgba(2,8,0,0.6);padding:28px;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;
}
header h1{font-family:'Rubik',sans-serif;font-size:44px;margin:0 0 6px;letter-spacing:0.4px;color:var(--accent);}
header p{margin:0 0 18px;color:rgba(255,255,255,0.78)}
.countdown{display:flex;gap:12px;margin-bottom:18px}
.countdown .unit{background:var(--glass);padding:12px 14px;border-radius:10px;min-width:72px;text-align:center}
.unit b{display:block;font-size:20px;color:var(--accent)}
.subscribe{display:flex;gap:8px}
.subscribe input[type=email]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:var(--muted);outline:none}
.subscribe button{padding:12px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),#a6ff7d);color:#001200;font-weight:700;cursor:pointer}
.right{display:flex;flex-direction:column;align-items:center;gap:14px}
.hero{
width:100%;height:320px;border-radius:14px;overflow:hidden;background:linear-gradient(180deg,rgba(0,0,0,0.25),rgba(0,0,0,0.45));display:flex;align-items:center;justify-content:center;position:relative;border:1px solid rgba(255,255,255,0.03)
}
.hero img{width:100%;height:100%;object-fit:cover;display:block}
.hero .placeholder{font-size:18px;color:rgba(255,255,255,0.5);text-align:center;padding:18px}
.image-controls{display:flex;gap:8px;width:100%;justify-content:center}
.image-controls label{padding:10px 12px;border-radius:8px;background:rgba(255,255,255,0.02);border:1px dashed rgba(255,255,255,0.04);cursor:pointer}
.footer-note{font-size:12px;color:rgba(255,255,255,0.45);margin-top:10px}


/* responsive */
@media (max-width:880px){
.card{grid-template-columns:1fr;}
.hero{height:260px}
header h1{font-size:34px}
</html>
