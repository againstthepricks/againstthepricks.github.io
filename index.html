<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AtP Blog by Ray Nielson</title>
  <!-- Import a newspaper-style font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f3ee; /* warm off-white */
      color: #222;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }
    img.ray-photo {
      display: block;
      max-width: 150px;
      border-radius: 50%;
      margin: 20px auto;
      border: 3px solid #444;
    }
    article {
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap; /* preserves line breaks in text */
    }
  </style>
</head>
<body>
  <header>
    Written by Ray Nielson for aTp
  </header>

  <img src="ray-photo.jpg" alt="Photo of Ray Nielson" class="ray-photo" />

  <article>
    <!-- You can edit the text inside this article block to add blog posts -->
    <p>Hello! This is Ray Nielson's blog at aTp, where I share my thoughts on the state of things.</p>

    <p>Stay tuned for more updates, rants, and occasional insights.</p>
  </article>
</body>
</html>
